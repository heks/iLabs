<!DOCTYPE html>
<html ng-app="ilabs" ng-controller="AppCtrl">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, 
  maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>

  <body>
    
    <snap-drawer>
      <p>I'm a drawer! I maybe I've got some sweet navigation links.</p>
      <button snap-close>Close</button>
    </snap-drawer>


    <snap-content style="width:100%;height:100%;background-color:#fff;">


    <div class="container" >
      <div class="row">

      <header>

          <div class="row">


            <button snap-toggle="left" class="btn btn-default" type="button" style="float:left;margin-top:4px;margin-left:10px;background-color:transparent">
            <i snap-toggle="left"  class="fa fa-bars fa-lg"></i>
            </button>

              <button ng-click="toggleSearch()" type="button" style="float:right;margin-top:4px;margin-right:10px;background-color:transparent" class="btn btn-default">
                <i class="fa fa-search fa-lg"></i>
              </button>


              <div>
                <h3 style="margin-top:8px;"><i class="fa fa-flask fa-1x"></i> iLabs </h3>
              </div>
        


          </div>

      </header>

      </div>
    </div>


    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">

        <!-- YOU CAN PUT FOOTER IN THIS -->

        </div>
      </div>
    </footer>
    </snap-content>

  </body>


</html>
