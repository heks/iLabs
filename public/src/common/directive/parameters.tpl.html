<div>

	{{ title }}

	<form class="form-horizontal" novalidate name="paramForm" role="form">
		
		<div ng-repeat="parameter in parameters">

		<div ng-switch on="parameter.field_type" ng-init="data[$index] = {'question':question.resource_uri,'instance':'/api/v1/labjournalinstance/x/' }">

			<div class='form-group' ng-switch-when="TA">
				    <label for="TAparam" class="row control-label">{{parameter.title}}</label>
				    <div class="row">
				      <input ng-model="data[$index].response" type="text" class="form-control" id="TAparam" name="TAparam" placeholder="TAparam" required>
				    </div>
				    <small>
						{{ parameter.help_text}}	
				    </small>
			</div>

			<div class="form-group" ng-switch-when="DD">
				<label for="DDparam" class="row control-label">{{parameter.title}}</label>
				 <div class="row">
					 <select ng-model="data[$index].response" class="form-control" name="DDparam" id="DDparam" ng-model='options' type="value" ng-options="c for c in parameter.options" required>
					 </select>
				</div>
				<small>
					{{ parameter.help_text}}	
				</small>	
			</div>

			<div class="form-group" ng-switch-when="SB">
					<label for="SBparam" class="row control-label">{{parameter.title}}</label>
					<div class="row">
						<div ui-slider min='{{parameter.options[0]}}' max='{{parameter.options[1]}}' step='{{parameter.options[2]}}' ng-model="data[$index].response"></div>
					</div>
				<small>
					{{ parameter.help_text}}	
				</small>
			</div>

			<div ng-switch-when="TF">
				<label for="TFparam" class="row control-label">{{parameter.title}}</label>
				<textarea ng-model="data[$index].response" name="TFparam" id="TFparam" class="form-control" rows="3"></textarea>
				<small>
					{{ parameter.help_text}}	
				</small>
			</div>	
<!-- 
		 <slider floor="parameter.options[0] || 0" ng-model="data[$index].response" id="SBparam" name="SBparam" ceiling='parameter.options[1] || 3' step='parameter.options[2] || 1' precision="1" required></slider> -->

		</div>
	</form>
</div>
