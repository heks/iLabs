<!DOCTYPE html>
<html ng-app="ilabs" ng-controller="AppCtrl">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, 
  maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="vendor/angular-snap/angular-snap.css" />
    <link rel="stylesheet" type="text/css" href="vendor/jquery-ui/themes/smoothness/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/ng-boilerplate-0.3.1.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="vendor/jquery/jquery.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.js"></script>
    <script type="text/javascript" src="vendor/jquery-ui/ui/jquery-ui.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="vendor/angular-touch/angular-touch.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-utils/modules/route/route.js"></script>
    <script type="text/javascript" src="vendor/showdown/src/showdown.js"></script>
    <script type="text/javascript" src="vendor/angular-snap/angular-snap.js"></script>
    <script type="text/javascript" src="vendor/snapjs/snap.js"></script>
    <script type="text/javascript" src="vendor/angular-ui-slider/src/slider.js"></script>
    <script type="text/javascript" src="src/app/app.js"></script>
    <script type="text/javascript" src="src/app/explore/explore.js"></script>
    <script type="text/javascript" src="src/app/home/home.js"></script>
    <script type="text/javascript" src="src/app/login/login.js"></script>
    <script type="text/javascript" src="src/app/register/register.js"></script>
    <script type="text/javascript" src="src/app/steps/steps.js"></script>
    <script type="text/javascript" src="src/common/constants/constants.js"></script>
    <script type="text/javascript" src="src/common/directive/directive.js"></script>
    <script type="text/javascript" src="src/common/service/service.js"></script>
    <script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script>

  </head>

  <body>
    
    <snap-drawer>
      <p>I'm a drawer! I maybe I've got some sweet navigation links.</p>
      <button snap-close>Close</button>
    </snap-drawer>


    <snap-content style="width:100%;height:100%;background-color:#fff;">


    <div class="container" >
      <div class="row">

      <header>

          <div class="row">


            <button snap-toggle="left" class="btn btn-default" type="button" style="float:left;margin-top:4px;margin-left:10px;background-color:transparent">
            <i snap-toggle="left"  class="fa fa-bars fa-lg"></i>
            </button>

              <button ng-click="toggleSearch()" type="button" style="float:right;margin-top:4px;margin-right:10px;background-color:transparent" class="btn btn-default">
                <i class="fa fa-search fa-lg"></i>
              </button>


              <div>
                <h3 style="margin-top:8px;"><i class="fa fa-flask fa-1x"></i> iLabs </h3>
              </div>
        


          </div>

      </header>

      </div>
    </div>


    <div class="container" ui-view="main"></div>

    <footer class="footer">
      <div class="container">
        <div class="footer-inner">

        <!-- YOU CAN PUT FOOTER IN THIS -->

        </div>
      </div>
    </footer>
    </snap-content>

  </body>


</html>
