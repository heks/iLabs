<div id="overlay" >
  <div id="overlaycontent">Calculating the Estimated Runtime</div>
  <img src="./img/overlay-loader.gif" />
</div>
<div id="wrapper" ng-controller="experimentCtrl" ng-init="loadAdditionaldata()">
  <div id="pagebody">
    <header id="toolbarnav">
      <h1>{{Labtitle}}</h1>
      <div><button id="nav_back" style="display:none" ng-click="navigateBack()">Back</button></div>
      <div><button id="nav_next" style="display:none" ng-click="navigateNext()">Next</button></div>
      <div id="menuoptions">
        <div id="menu-btn_bg">
          <a href="#navmenu" id="menu-button" ng-click="showTemplatemenu()"></a>
        </div>
        <div id="step_desc">{{Stepdesc}}</div>
        <button id="home" style="display:none" ng-click="navigatePage('home')"></button>
        <div id="timercount" style="display:none"><span id="timercountspan"></span></div>
      </div>
    </header>
    <section id="content" class="clearfix">
      <div id="runtimemsg" style="display:block;color:#d37a16">{{runtimeInfotext}}</div>
      <div compile-content callback-fn="loadContent(content)"><div>{{Labtitle}}</div></div>
      <div prepopulate-questionfields></div>
      <div prepopulate-parameterfields></div>
      <div class="compile_content" ></div>
      <button id="viewresult" style="display:none" ng-click="renderResult()">View Result</button></br></br>
      <div id="experiment_result" style="display:block;"></div></br>
      <div id="graph_button" style="display:none">
        <span class="togglediv" style="color:#d37a16;font-weight:bold">Show Graph: </span>
        <div class="slider-frame"><span class="slider-button">OFF</span></div>
      </div></br>
      <div id="graph"></div>
      <div id="textdisplay">{{txt}}</div>
    </section>
  </div>
  <div id="navmenu">
    <ul>
      <li><a href="#simulation.html" class="navlink">Simulation</a></li>
      <li><a href="#webcam.html" class="navlink">Webcam</a></li>
      <li><a href="#logout.html" class="navlink">Logout</a></li>
    </ul>   
  </div>
</div>
