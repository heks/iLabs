<body ng-controller="appController" id="home">
  <div ng-hide="foobar">
    <div class="rain">
     <div class="header_lg"><span>iLabCentral</span></div>
     <div class="header_sm"><span>Lab Manager</span></div>
     <div>
       <form name="mobform" ng-submit="submit()">
         <div class="form_element">
           <label for="username">Username</label>
           <input class="input" type="text" ng-model="mobform.username" style="height:50px;margin-bottom:50px"/>
           <label>Password</label>
           <input class="input" type="password" ng-model="mobform.password" style="height:50px;margin-bottom:50px"/></br>
           <button value="Login" class="submit">LOGIN</button>
           <input type="submit" style="position: absolute; left: -9999px"/>
         </div>
	 <div id="waiting" style="display:none">
	   <div id="backdrop"></div>
	   <div id="wait-box"><img id="loading_img" src="img/loading_transparent.gif" /></div>
	 </div>
      </form> 
    </div>
  </div>
</div>
<div id="coupon_Id" style="color:white;display:none"></div>  
<div id="coupon_Key" style="color:white;display:none"></div>
<div id="distances" style="color:white;display:none"></div>
<div id="duration" style="color:white;display:none"></div>
<div id="repeat" style="color:white;display:none"></div>
<div id="exp_Id" style="color:white;display:none"></div>
