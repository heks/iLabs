<div class="login_template" ng-controller="loginCtrl">
  <div class="header_lg"><span>iLabCentral</span></div>
  <div class="header_sm"><span>Lab Manager</span></div>
  <div>
    <form name="mobform" >
      <div class="form_element">
        <label for="username">Username</label>
        <input class="input" type="text" style="height:30px" ng-model="mobform.username"/>
        <label>Password</label>
        <input class="input" type="password" style="height:30px" ng-model="mobform.password"/></br>
        <button value="Login" class="button_login" ng-click="submit()">LOGIN</button>
      </div>
      <div id="waiting" style="display:none">
        <div id="backdrop"></div>
        <!--<div id="wait-box"><img id="loading_img" src="./img/loading_transparent.gif" /></div>-->
        <div id="wait-box"><img id="loading_img" src="./img/login_load_blue.gif" /></div>
      </div>
    </form> 
  </div>
</div>
