<div id="wrapper" ng-controller="labjournalCtrl">
  <div id="pagebody">
    <header id="toolbarnav">
      <h1>Lab Journals</h1>
      <div id="menu-btn_bg">
                    <a id="home_nav_bg" ng-click="navigatePage('home')"></a>
      </div>
    </header>
    <section id="content" class="clearfix">
      
                Search: <input ng-model="searchText"></br></br>
                <div id="labjournals_content">
                    <ul class="thumbnails"  >
                        
                        <li class="span4" ng-repeat="labjournal in labjournals | filter:searchText | orderBy:orderProp">
                            <div class="thumbnail">
                                <!--<img src="http://placehold.it/320x200">-->
                                <div class="caption">
                                    <h4>{{labjournal.title}}</h4>
                                    <b>Subject:</b> <em>{{labjournal.subject}}</em></br>
                                    <p>{{labjournal.description}} </p>
                                    <p><input type="checkbox" ng-model="checked"> <span class="checktext">Check for more details</span></p>
                                    <div ng-show="checked">
                                      <span class="textsm bold">Author: </span><span class="textsm">{{labjournal.author}}</span><br/>
                                      <span class="textsm bold">Modified Date: </span><span class="textsm">{{labjournal.modified_date}}</span>
                                    </div>
                                    <div ng-hide="checked"></div>
                                    <p align="center"><a href="" class="btn btn-primary btn-block" ng-click="startLab(labjournal.resource_uri)">Start Lab</a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            
    </section>
  </div>
</div>
