
<style type="text/css">
form{
background-color: #c0c0c0;
font-family: Georgia;
color: white;
padding: 25px;
width: 500px;
border: 2px black solid;
border-radius: 15px;
-moz-border-radius: 15px;
-webkit-border-radius: 15px;
-khtml-border-radius:15px;

box-shadow:inset 1px 1px 2px #fff;
-webkit-box-shadow:inset 1px 1px 2px #999;
-moz-box-shadow:inset 1px 1px 2px #999;
-khtml-box-shadow:inset 1px 1px 2px #fff;
}

.b1{
	width:90px;
    height:40px;
	background:#0000ff;
	position:absolute;
	left:3%;
    top:5%;
    color: #fff;
    font-weight: bold;
    font-size: 1em;
    
}

</style>
<div id="url" style="color: White;display:none">{{location.absUrl()}}</div> 
<div><button class="b1" ng-click="navigate_back('url')">Back</button></div>
<div  align="center" style="padding: 60px 0px 0px 20px">
	
	
	<div  style="padding: 0px 0px 0px 460px"><img src="../img/edit_32x32.png"></div>
		<form name="designForm">
			
			<table>
					<tr ><td colspan="2" align="center"><h2 style="color:Blue">My Account</h2></td></tr>
					<tr>
					<td style="color: White; font-size: 1.2em" >Username</td>
					<td><input type="text" style="color: Black" ng-model="edit_un" style="margin: 5px 30px 10px 3px;"></td>
					<!--<td><a tooltip-placement="right" tooltip-html-unsafe="{{htmlTooltip1}}"><img src="../img/question.png"></a></td>-->
					</tr>
					<tr>
					<td style="color: White; font-size: 1.2em">Password</td>
					
					<td><input type="text" style="color: Black" ng-model="edit_pass" style="margin: 5px 30px 10px 3px;"></td>
					
					<!--<td><a tooltip-placement="right" tooltip-html-unsafe="{{htmlTooltip2}}"><img src="../img/question.png"></a></td>-->
					</tr>
					<tr>
					<td style="color: White; font-size: 1.2em">Confirm Password</td>
					
					<td><input type="text" style="color: Black" ng-model="confirm_pass" style="margin: 5px 30px 10px 3px;"></td>
				
					<!--<td><a tooltip-placement="right" tooltip-html-unsafe="{{htmlTooltip3}}"><img src="../img/question.png"></a></td>-->
					</tr>

			</table>
			<button style="background-color: Blue;color: White;font-size: 1em" >Save Changes</button>
		</form>
</div>
