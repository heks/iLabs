<!DOCTYPE html>
<html ng-app="ilabs" ng-controller="AppCtrl">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, 
  maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">


  <head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>

  <body>
    
    <snap-drawer ng-disabled="loginFlag()">
      <div>
        <div class="row" snap-close id="snap_padding" ng-click="goHome()">
                <h3>Home
                  <i class="fa fa-home fa-1x pull-right"></i>
                </h3>
        </div>
        <div class="row" snap-close id="snap_padding" ng-click="goExplore()">
              <h3>Explore
                <i class="fa fa-search fa-1x pull-right"></i>
              </h3>
        </div>
        <div class="row" snap-close id="snap_padding" ng-click="goProfile()">
            <h3>Profile
              <i class="fa fa-user fa-1x pull-right"></i>
            </h3>
        </div>
        <div class="row" snap-close id="snap_padding" ng-click="goLogout()">
            <h3 >Logout
            <i class="fa fa-sign-out fa-1x pull-right"></i>
            </h3>
        </div>
      </div>

    </snap-drawer>


    <snap-content style="width:100%;height:100%;background-color:#fff;">


    <div style="width:100%;" >
      <div class="row">

      <header >

          <div class="row">


            <button ng-show="!loginFlag()" snap-toggle="left" class="btn btn-default" style="float:left;margin-top:11px;margin-left:10px;background-color:transparent">
            <i class="fa fa-bars fa-lg"></i>
            </button>



              <button ng-click="toggleSearch()" ng-class="{visible: !searchFlag() }" type="button" style="float:right;margin-top:11px;margin-right:10px;background-color:transparent" class="btn btn-default">
                <i class="fa fa-search fa-lg"></i>
              </button>


              <div>
                <h3 style="margin-top:15px;"><i class="fa fa-flask fa-1x"></i> iLabs </h3>
              </div>
        


          </div>

      </header>

      </div>
    </div>


    <div style="width:100%;" ui-view="main"></div>

      <footer class="footer" custom-drag-area>
        <div class="container">
          <div class="footer-inner">

          <!-- YOU CAN PUT FOOTER IN THIS -->

          </div>
        </div>
      </footer>
    
    </snap-content>

  </body>


</html>
