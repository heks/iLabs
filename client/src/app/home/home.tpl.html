<div class="bs-example-home" style="margin-left:0px;margin-right:0px;" >

  <div class="form-group" style="margin-bottom:15px;">

    <input ng-show="search && searchFlag()" type="text" class="form-control" ng-model="searchText" placeholder='Search Labjournal'>
  <!--     <span class="input-group-addon">
      <i class="fa fa-search"></i>
    </span>
 -->  </div>

  <h4> Inbox </h4>

      <div ng-switch on="assignments.length>0">

        <div ng-switch-when="true">
<!--           <a ng-repeat="journal in assignments | filter:searchText"class="list-group-item" ng-click="goToAssignments(journal)"> -->
          <div class="row" ng-repeat="journal in assignments | filter:searchText" ng-click="goToAssignments(journal)">
            <a class="list-group-item">
              <span style="text-align:left">{{journal.lab_journal_title}}</span>
              <span style="float:right"><i class="fa fa-chevron-right"></i></span>
            </a>
          </div>
<!--           </a>
 -->   </div>

        <div ng-switch-when="false">
          You currently have nothing assigned 
        </div>

    </div>


  <h4> Favorites </h4>
    <div ng-switch on="suscriptions.length>0">

      <div ng-switch-when="true">
        <div class="row" ng-repeat="s in suscriptions | filter:searchText" ng-click="goToSuscriptions(s)">
          <a class="list-group-item">
            <span style="text-align:left">{{s.lab_journal_title}}</span>
            <span style="float:right"><i class="fa fa-chevron-right"></i></span>
          </a>
        </div>
      </div>

      <div ng-switch-when="false">
        You currently have no favorites 
      </div>

    </div>


</div>

{{suscriptions | json }}
