<div class="bs-example-home" style="margin-left:0px;margin-right:0px;" >

  <div class="form-group" style="margin-bottom:15px;">

    <input ng-show="search && searchFlag()" type="text" class="form-control" ng-model="searchText" placeholder='Search Labjournal'>
  <!--     <span class="input-group-addon">
      <i class="fa fa-search"></i>
    </span>
 -->  </div>

<div ng-switch on="assignments.length>0" class="panel panel-default">

    <div class="panel-heading">
      <h3 class="panel-title">Inbox</h3>
    </div>

        <ul ng-switch-when="true" class="list-group">
            <li id="list" class="list-group-item" ng-repeat="journal in assignments | filter:searchText" ng-click="goToAssignments(journal)">
                <span style="text-align:left">{{journal.lab_journal_title}}</span>
                <span style="float:right"><i class="fa fa-chevron-right"></i></span>
            </li>
        </ul>

        <div ng-switch-when="false" class="panel-body">
          <p>You currently have nothing assigned</p>
        </div>

</div>


  <div ng-switch on="suscriptions.length>0" class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">Favorites</h3>
      </div>

        <ul ng-switch-when="true" class="list-group">
          <li id="list" class="list-group-item" ng-repeat="s in suscriptions | filter:searchText" ng-click="goToSuscriptions(s)">
              <span style="text-align:left">{{s.lab_journal_title}}</span>
              <span style="float:right"><i class="fa fa-chevron-right"></i></span>
            </li>
        </ul>

        <div ng-switch-when="false" class="panel-body">
          You currently have no favorites 
        </div>

  </div>


</div>

{{suscriptions | json }}
